services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - redis
    networks:
      - webhook-network
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    networks:
      - webhook-network
  worker:
    build: .
    command: celery -A webhook_project worker --loglevel=info --concurrency=1
    volumes:
      - .:/app
    depends_on:
      - redis
    networks:
      - webhook-network
  beat:
    build: .
    command: celery -A webhook_project beat --loglevel=info --schedule=/tmp/celerybeat-schedule
    volumes:
      - .:/app
    depends_on:
      - redis
    networks:
      - webhook-network

networks:
  webhook-network:
    driver: bridge